<!DOCTYPE html>
<html>
  <head>
    <title>Too-Cool-For-You Theater</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/styles.css" charset="utf-8">
        <script src="./js/jquery-1.11.2.js"></script>
        <script src="./js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Cool-For-You Theater</h1>

      <h4>Select Age-Group and Click The Movie and Time To Find Ticket Price</h4>
      <form id="age">
        <select id="age-groups">
          <option value="child">Child</option>
          <option value="adult">Adult</option>
          <option value="senior">Senior</option>
        </select>
      </form>

      <div id="movie-box">
        <div id="movies">
          <h3>Movies</h3>
          <h5>Birdman</h5>
          <p><span class="matinee second-run">12:00</span>,
             <span class="evening second-run">7:30</span></p>

          <h5>Boyhood</h5>
          <p><span class="matinee second-run">12:00</span>,
             <span class="evening second-run">7:30</span></p>

          <h5>The Imitation Game</h5>
          <p><span class="matinee first-run">12:00</span>,
             <span class="evening first-run">7:30</span></p>

          <h5>The Theory of Everything</h5>
          <p><span class="matinee first-run">12:00</span>,
             <span class="evening first-run">7:30</span></p>

          <h5>Whiplash</h5>
          <p><span class="matinee second-run">12:00</span>,
             <span class="evening second-run">7:30</span></p>

          <div id="ticket-cost-summary">
            <h3>Ticket Cost: $<span id="ticket-cost"></span></h3>
          </div>
      </div>
      </div>
    </div>
  </body>
</html>
